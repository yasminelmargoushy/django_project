{% extends "blog/base2.html" %}
{% block content %}

    <style>

        body
        {
            background : #ddd;
            font-family : "Raleway";
        }

        .center
        {
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%, -50%);
        }

        .popup
        {
            width:350px;
            height:280;
            padding:30px 20px;
            background:#f5f5f5;
            border-radius:10px;
            box-sizing:border-box;
            z-index:2;
            text-align:center;
        }

        .popup .icon
        {
            margin:5px 0px;
            width:50px;
            height:50px;
            border:2px solid #34f234;
            text-align:center;
            display:inline-block;
            border-radius:50%;
            line-height:60px;
        }

        .popup .icon i.fa
        {
            font-size:30px;
            color:#34f234;
        }

        .popup .title
        {
            margin:5px 0px;
            font-size:30px;
            font-weight:600;
        }

        .popup .description
        {
            color:#222;
            font-size:15px;
            padding:5px;
        }

        .popup .dismiss-btn
        {
            margin-top:15px;
        }

        a
        {
            color:#f5f5f5;
            font-size:16px;
            font-weight:600;
            cursor:pointer;
        }

        a :hover
        {
            color:#111;
            background:#f5f5f5;
        }

        .popup .dismiss-btn button
        {
            padding:10px 20px;
            background:#111;
            color:#f5f5f5;
            border:2px solid #111;
            font-size:16px;
            font-weight:600;
            outline:none;
            border-radius:10px;
            cursor:pointer;
            transition: al 300ms ease-in-out;
        }

        .popup .dismiss-btn button:hover
        {
            color:#111;
            background:#f5f5f5;
        }

    </style>
</head>

<body>
    <div class = "popup center">
        <div class = "icon">
            <i class = "fa fa-check"></i>
        </div>
        <div class = "title">
            Your order is completed!!
        </div>
        <div class = "Description">

        </div>
        <div class = "dismiss-btn">
            <a href = "{% url 'store' %}" >
                <button id = "dismiss-popup-button">
                Dismiss
                </button>
            </a>
        </div>
    </div>

</body>
{% endblock content %}
